<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-item>
      <ion-avatar item-left>
        <img src="http://10.193.155.95:3500/img/profiles/{{adv.owner}}.png">
      </ion-avatar>
      <h2>{{adv.ownername}}</h2>
      <p>Lugar donde se vende</p>
    </ion-item>

    <img src="http://10.193.155.95:3500/img/advs/150x/{{adv.imageurl}}.png">

    <ion-card-content>
      <h3>{{adv.title}}</h3>
      <p>{{adv.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="favorito();">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>Favourite</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>Send Message</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          Publicado el {{date}}
        </ion-note>
      </ion-col>
    </ion-row>
    <div id="map"></div>
  </ion-card>

</ion-content>
