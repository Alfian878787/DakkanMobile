<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Anuncios</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding="" >

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid no-padding="" margin="0">
    <ion-row *ngFor="let row of grid" no-margin="" no-padding="" style="height:150%">
      <ion-col  width-50 *ngFor="let image of row" no-margin="" no-padding="" style="height:150%">
        <div *ngIf="image!=null"  style="height:150%">
          <ion-card style="height:150%" >
            <img src="http://147.83.7.156:3500/images/150x/{{image.imageurl}}.png" (click)="detalle(image);" style="width: 100%">
            <ion-card-content>
              <ion-card-title>
                {{image.title}}
              </ion-card-title>
              <p>
                {{image.description}}
              </p>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab fab-size="100px" color="secondary" (click)="addAdv()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab fab-size="100px" (click)="filtro()"><ion-icon name="search"></ion-icon></button>
  </ion-fab>
</ion-content>
